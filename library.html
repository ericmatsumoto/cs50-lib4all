<div ng-if="showCovers" class="cover-view">
    <div ng-if="showBook(book)" class="cover-card" ng-repeat="book in downloadedBooks | orderBy:'title'" ng-click="deleteBook(book.id)">
        <div class="cover-hover-icon">&#x1f5d1;</div>
        <img class="cover-picture" ng-src="https://books.libraryforall.org/assets/{{book.cover_path}}">
        <p class="cover-title">{{book.title}}</p>
    </div>
</div>
<div ng-if="!showCovers">
    <div ng-if="showBook(book)" class="book-view" ng-repeat="book in downloadedBooks | orderBy:'title'" ng-click="deleteBook(book.id)">
        <span class="book-title">{{book.title}}</span>
        <span class="book-publisher">{{book.publisher}}</span>
    </div>
</div>
